<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <main class="mb-4">
        <div>
            <th:block th:include="~{/fragments/nav-bar}"></th:block>
        </div>
        <div>
            <th:block th:include="~{/fragments/user-nav-bar}"></th:block>
        </div>
        <div class="container mt-4" style="background-color: #cbd3da; border-radius: 10px; height: 500px">
            <h4 class="text-center text-dark mt-4">Промяна на парола:</h4>
            <form class="form w-25 mx-auto" th:action="@{/user/profile/edit-password}" th:method="post">
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="username" class="font-weight-bold">Потребител:</label>
                    <input type="username" class="form-control text-center" style="border-radius: 50px;"
                           id="username" th:value="${model.getUsername()}" name="username" readonly>
                </div>
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="oldPassword" class="font-weight-bold">Текуща парола:</label>
                    <input type="password" class="form-control text-center" style="border-radius: 50px;"
                           id="oldPassword"  placeholder="Моля въведете текушата парола.." name="oldPassword" >
                </div>
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="password" class="font-weight-bold">Нова парола:</label>
                    <input type="password" class="form-control text-center" style="border-radius: 50px"
                           id="password"
                           placeholder="Моля въведете новата парола.." name="password">
                </div>
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="confirmPassword" class="font-weight-bold">Въведете отново паролата:</label>
                    <input type="password" class="form-control text-center" style="border-radius: 50px"
                           id="confirmPassword"
                           placeholder="Моля въведете отново паролата.." name="confirmPassword">
                </div>
                <hr class="hr-2 bg-light">
                <div class="col text-center mb-4 mt-4">
                    <button type="submit" class="btn btn-success my-2 my-sm-0 btn-login"
                            style="border-radius: 50px">Потвърди
                    </button>
                </div>
            </form>

            </form>
        </div>
    </main>
    <footer>
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
