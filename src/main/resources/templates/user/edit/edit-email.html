<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <main class="mt-3">
        <div>
            <th:block th:include="~{/fragments/nav-bar}"></th:block>
        </div>
        <div>
            <th:block th:include="~{/fragments/user-nav-bar}"></th:block>
        </div>
        <div class="container mt-4" style="background-color: #cbd3da; border-radius: 10px; height: 320px">
            <h4 class="text-center text-dark mt-4">Промяна на телефоне номер:</h4>
            <form class="form w-25 mx-auto" th:action="@{/user/profile/edit-email}" th:method="post">
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="username" class="font-weight-bold">Потребител:</label>
                    <input type="username" class="form-control text-center" style="border-radius: 50px;"
                           id="username" th:value="${user.getUsername()}" name="username" readonly>
                </div>
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="currentEmail" class="font-weight-bold">Текущ имейл:</label>
                    <input type="text" class="form-control text-center" style="border-radius: 50px;"
                           id="currentEmail" th:value="${user.getEmail()}" name="currentEmail" readonly>
                </div>
                <div class="form-group text-xl-center font-weight-bold text-white mt-4">
                    <label for="email" class="font-weight-bold">Ново потребитеслко име:</label>
                    <input type="email" class="form-control text-center" style="border-radius: 50px"
                           id="email"
                           placeholder="Моля въведете новото потребителско име.." name="email">
                </div>
                <hr class="hr-2 bg-light">
                <div class="col text-center mb-4 mt-4">
                    <button type="submit" class="btn btn-success my-2 my-sm-0 btn-login"
                            style="border-radius: 50px">Потвърди
                    </button>
                </div>
            </form>

            </form>
        </div>
    </main>
    <footer>
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
